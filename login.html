
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-styles.css" />
</head>

<body>
    
    <div class="image-section">
        <img src="mclaren650s.jpg">

        <div class="image-text">
            <footer class="text">Photo by <a href="https://unsplash.com/@mattatherton">Matt Atherton</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        </div>
    </div>

    <div class="form-container">
        
        <header class="form-header">
            <p class="header-text">Get Started by Creating your Account</p>
            <p>You <em>know you </em>want to</p>
        </header>
        
        <form method="post" action="example.com">

            <div class="colOne">

                <div class="form-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="name" name="first-name" required>
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

            </div>

            <div class="colTwo">
                <div class="form-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="name" name="last-name" required>
                </div>

                <div class="form-input">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number" required>
                </div>

                <div class="form-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

        </form>

        <div class="submit-button">
            <button type="submit" id="btn">Create Account</button>
        </div>

        <div class="end-text">
            <p>Already have an Account?Log In</p>
        </div>

    </div>

</body>

</html>
